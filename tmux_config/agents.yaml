# Tmux Session Configuration
# Layout: Three equal columns (1/3 each) with automatic command execution

session_name: agents
windows:
  - window_name: agents
    layout: even-horizontal  # Create 3 equal columns
    panes:
      - pane_name: codex
        shell_command: codex
        focus: true
      - pane_name: claude
        shell_command: claude
      - pane_name: terminal
        shell_command: clear
